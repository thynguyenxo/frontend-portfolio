<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Product preview card component | Frontend Mentor </title>
</head>

<body>
  <main>
    <div class="card">
      <div class="image-side">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 570px)" />
          <img src="./images/image-product-mobile.jpg" alt="product-picture">
        </picture>
      </div>
      <div class="detail-side">
        <hgroup>
          <p class="product-label">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        </hgroup>
        <p class="product-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="product-prices">
          <span class="price">$149.99</span>
          <s>$169.99</s>
        </p>
        <button class="cta-btn">
          <img src="./images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>

    <div class="pop-up">Product has been added to cart!</div>
  </main>
  <script src="script.js"></script>
</body>

</html>
