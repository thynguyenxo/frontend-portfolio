<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/ab4f970c7c.js" crossorigin="anonymous"></script>
  <title>Huddle landing page with single introductory section | Frontend Mentor</title>
</head>

<body>
  <div class="header">
    <img class="logo" src="./images/logo.svg" alt="Huddle logo">
  </div>
  <main class="main">
    <div class="illustration-side">
      <img src="./images/illustration-mockups.svg" alt="illustration">
    </div>
    <div class="text-side">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="icon-container"><i class="fa-brands fa-facebook-f"></i></div>
    <div class="icon-container"><i class="fa-brands fa-twitter"></i></div>
    <div class="icon-container"><i class="fa-brands fa-instagram"></i></div>
  </footer>

</body>

</html>
