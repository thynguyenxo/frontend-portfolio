<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Stats preview card component</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="img-c">
        <picture>
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 650px)" />
          <img src="./images/image-header-mobile.jpg" alt="stock image">
        </picture>
      </div>
      <div class="text-wrapper">
        <div class="detail-c">
          <h1>Get <span class="accent-text">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="stats-c">
          <div class="stat">
            <h1>10k+</h1><span>companies</span>
          </div>
          <div class="stat">
            <h1>314</h1><span>templates</span>
          </div>
          <div class="stat">
            <h1>12m+</h1><span>queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
