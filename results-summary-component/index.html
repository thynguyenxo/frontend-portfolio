<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Results summary component | Frontend Mentor</title>
</head>

<body>
  <div class="wrapper">
    <div class="left">
      <div id="result-header">Your Result</div>
      <div class="circle">
        <div id="big-score">76</div>
        <div id="of100">of 100</div>
      </div>
      <div id="result">Great</div>
      <p class="detail">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right">
      <div id="summary">Summary</div>
      <div id="reaction">
        <div class="icon"><img src="./images/icon-reaction.svg" alt=""></div>
        <div class="c-title">Reaction</div>
        <div class="scores">80 <span class="light-score">/ 100</span></div>
      </div>
      <div id="memory">
        <div class="icon"><img src="./images/icon-memory.svg" alt=""></div>
        <div class="c-title">Memory</div>
        <div class="scores">92 <span class="light-score">/ 100</span></div>
      </div>
      <div id="verbal">
        <div class="icon"><img src="./images/icon-verbal.svg" alt=""></div>
        <div class="c-title">Verbal</div>
        <div class="scores">61 <span class="light-score">/ 100</div>
      </div>
      <div id="visual">
        <div class="icon"><img src="./images/icon-visual.svg" alt=""></div>
        <div class="c-title">Visual</div>
        <div class="scores">72 <span class="light-score">/ 100</span></div>
      </div>
      <button class="btn">Continue</button>
    </div>
</body>

</html>
