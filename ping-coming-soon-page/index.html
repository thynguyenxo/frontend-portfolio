<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping coming soon page | Frontend Mentor</title>
  <script src="https://kit.fontawesome.com/ab4f970c7c.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="header">
      <img class="logo" src="./images/logo.svg" alt="Ping logo">
      <h1><span class="h1-grey">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
      <form class="form">
        <input type="email" id="email" name="email" class="email" placeholder="Your email address..."
          oninput="validateEmail()" required>
        <span class="error-msg" id="error-msg">Please provide a valid email address</span>
        <button id="submit-btn" type="submit">Notify Me</button>
      </form>
    </div>
    <img class="main-img" src="./images/illustration-dashboard.png" alt="main-image">
  </main>
  <footer>
    <div class="icons">
      <div class="icon-container"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="icon-container"><i class="fa-brands fa-twitter"></i></div>
      <div class="icon-container"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p class="footer-note">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
