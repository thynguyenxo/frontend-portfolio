<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive rating component | Frontend Mentor</title>
</head>

<body>
  <main>
    <div class="feedback-card">
      <div class="icon-wrapper"><img src="./images/icon-star.svg" alt=""></div>
      <div class="text-container">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>
      </div>
      <div class="rating">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <button class="submit-btn" id="submit">Submit</button>
    </div>

    <div class="thankyou-card">
      <img src="./images/illustration-thank-you.svg" alt="">
      <div class="rating-announcement">You selected <span class="user-selection"></span> out of 5</div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
