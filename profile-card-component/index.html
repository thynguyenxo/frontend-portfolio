<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Profile card component</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="banner">
        <img src="./images/bg-pattern-card.svg" alt="profile banner with patterns">
      </div>
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="user profile picture">
        <p>
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
          <span class="location">London</span>
        </p>
      </div>
      <div class="user-stats">
        <div class="followers">
          <span class="number">80K</span>
          <span class="categories">Followers</span>
        </div>
        <div class="likes">
          <span class="number">803K</span>
          <span class="categories">Likes</span>
        </div>
        <div class="photos">
          <span class="number">1.4K</span>
          <span class="categories">Photos</span>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
