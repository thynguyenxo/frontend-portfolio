<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <div class="left">
      <div class="logo">
        <img src="./images/logo.svg" alt="base apparel logo">
      </div>
      <img class="main-img" src="./images/hero-mobile.jpg" alt="base apparel coming soon image">
      <div class="content">
        <hgroup>
          <h1 class="h1-top">We're </h1>
          <h1 class="h1-bottom">coming</h1>
          <h1 class="h1-bottom">soon</h1>
        </hgroup>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form class="form">
        <input type="email" id="email" name="email" class="email" placeholder="Email Address" oninput="validateEmail()"
          required>
        <img class="error-icon" src="./images/icon-error.svg" alt="">
        <span class="error-msg" id="error-msg"></span>
        <button id="submit-btn" type="submit">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </form>
    </div>
    <div class="right-img"></div>
  </main>
</body>
<script src="script.js"></script>

</html>
